<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multisweepers</title>
  <link rel="shortcut icon" href="./img/shortcut-icon.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Pacifico&family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/4b802db70b.js" crossorigin="anonymous"></script>
</head>
<body>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Players</th>
        <th>Wins</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      </tr>
    </tbody>
  </table>
  <div class="servers"></div>
  <div id="container">
    <div id="header">
      <!-- <h1 id="title">Multisweepers</h1> -->
    </div>
    <div id="sidebar">
      <div id="serverItem">
        <p>Server: <span id="serverCode">Loading <i class="fa-solid fa-spinner fa-spin-pulse" style="color: #FFFFFF;"></i></span></p>
      </div>
      <div id="difficultySelection">
        <select id="choice">
          <option value="easy" selected>Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <form id="joinServerForm">
        <input type="text" id="serverCodeInput" placeholder="Server ID">
        <button type="submit" id="joinServerButton"><span>Join</span></button>
      </form>
    </div>
    <div id="gameBoard">
      <table id="gameWindow"></table>
    </div>
    <!-- <div class="sideHeader">
      <h1>Multisweepers</h1>
    </div> -->
  </div>
  <script src="./client.js" defer></script>
</body>

</html>
